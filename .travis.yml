sudo: true
language: generic

matrix:
  include:
    - os: linux
      sudo: required
      env:
        - TARGET="lint"
      before_script:
        - sudo apt-get -qq update
        - sudo apt-get install -y shellcheck
        - sudo apt-get install -y devscripts
      script:
        - make -j $TARGET
    - os: linux
      sudo: required
      env:
        - TARGET="build"
      script:
        - make -j $TARGET
    - os: osx
      osx_image: xcode6.4
      env:
        - TARGET="build"
      script:
        - make -j $TARGET
    - os: osx
      osx_image: xcode7.3
      env:
        - TARGET="build"
      script:
        - make -j $TARGET
    - os: osx
      osx_image: xcode8.3
      env:
        - TARGET="build"
      script:
        - make -j $TARGET

after_failure:
  - echo "#########################################"
  - echo "############ BUILD FAILED ###############"
  - echo "#########################################"
  - echo "Fail exit status code $TRAVIS_TEST_RESULT"
  - echo "   -- Harfbuzz config.log follows --"
  - cat $HOME/ttfautohint-build/harfbuzz-1.5.0/config.log

notifications:
  email: false
